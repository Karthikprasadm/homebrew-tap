name: Brew CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Homebrew update
        run: brew update

      - name: Tap repository
        run: |
          brew untap "$GITHUB_REPOSITORY" || true
          brew tap "$GITHUB_REPOSITORY"

      - name: Brew style/audit (non-blocking)
        run: |
          brew style Formula/sup.rb || true
          TAP_USER="${GITHUB_REPOSITORY%/*}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          TAP_NAME="${REPO_NAME#homebrew-}"
          brew audit --new --strict "$TAP_USER/$TAP_NAME/sup" || true

      - name: Install SUP from tap
        run: |
          brew untap "$GITHUB_REPOSITORY" || true
          brew tap "$GITHUB_REPOSITORY"
          TAP_USER="${GITHUB_REPOSITORY%/*}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          TAP_NAME="${REPO_NAME#homebrew-}"
          brew install --formula "$TAP_USER/$TAP_NAME/sup"
          brew list --versions sup

      - name: Smoke test
        run: |
          cat > hello.sup <<'EOF'
          sup
            print "Hello, SUP!"
          bye
          EOF
          sup hello.sup | grep "Hello, SUP!"


